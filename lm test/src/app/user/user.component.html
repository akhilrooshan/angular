<div class="card">
    <div class="card-header bg-warning text-white">
    <strong >User Accounts</strong>
    <button type="button" class="btn btn-primary btn-sm" style="float: right;" data-toggle="modal" data-target="#exampleModal" (click)="onAddUser()">
    Add User
    </button>
    </div>
    <div class="card-body">
<div class="row">
    <div class="col-12">
        <table class="table  table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>emp id</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone</th>
              
           
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersArray;let i= index">
                    <td>{{i+1}}</td>
                    <td>
                        <div *ngIf="user.isEdit">
                            <input type="text" [(ngModel)]="user.name" class="form-control"/>
                        </div>
                        <div *ngIf="!user.isEdit">
                            {{user.name}}
                        </div> 
                    </td>
                    <td>{{user.username}}</td>
                    <td>
                        <div *ngIf="user.isEdit">
                            <input type="text" [(ngModel)]="user.email" class="form-control"/>
                        </div>
                        <div *ngIf="!user.isEdit">
                            {{user.email}}
                        </div> 
                    </td>
                    <td>
                        <div *ngIf="user.isEdit">
                            <input type="text" [(ngModel)]="user.phone" class="form-control"/>
                        </div>
                        <div *ngIf="!user.isEdit">
                            {{user.phone}}
                        </div> 
                    </td>
             
                    <td style="width: 15%;" class="text-center">
                        <div *ngIf="user.isEdit">
                            <button class="btn btn-sm btn-success" >Update</button> 
                            <button class="btn btn-sm btn-danger" (click)="user.isEdit = false">Cancel</button> 
                        </div>
                        <div *ngIf="!user.isEdit">
                            <button class="btn btn-sm btn-success" (click)="onEdit(user)">Edit</button> 
                        </div>
                        
                    </td>
                </tr>
            </tbody> 
        </table>
    </div>
</div>
</div>

</div>


<!-- add model -->
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header bg-success-white">
          <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseModel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
