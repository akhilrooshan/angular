<main id="main" class="main">
    <div class="pagetitle">
        <h1>Users</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/home">Home /</a></li>
           </ol>
        </nav>
     </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <div class="my-2">
                    <button type="button" class="btn btn-success"  (click)="createUser()"> Create </button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">phone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of user;let i= index">
                                    <td>{{item.username}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.phone}}</td>
                                    <td> <button type="button" class="btn btn-success " data-bs-toggle="modal"
                                            data-bs-target="#userModal" (click)="onEdit(item)"> Update </button></td>
                                            <td><button  type="button" class="btn btn-danger" (click)="onDel(item)">
                                                Delete </button>
                                              </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
