<section class="dashboard-wrapper">
    <h1 class="fw-bold d-none d-lg-block heading">Manage Campaigns</h1>
    <h4 class="d-none d-lg-block text-secondary subheading">Manage Campaigns</h4>
    <div class="card cardMain">
        <a (click)="newcampaign()" class="btn btn-primary text-light createCampaignBtn">Create Campaign</a>
        <button *ngIf="!chartVisible" (click)="chartVisible? chartVisible=false:chartVisible=true;" class="btn btn-primary text-light ViewChartBtn">View chart</button>
        <button *ngIf="chartVisible" (click)=" chartVisible? chartVisible=false:chartVisible=true;" class="btn btn-primary text-light ViewChartBtn">Hide chart</button>
        <div class="card-body ">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
            </mat-form-field>
            <div  matRipple [matRippleColor]="color" *ngIf="chartVisible" class="viewchart shadow modal-body p-0 ">
                <highcharts-chart 
                [Highcharts]="Highcharts"
                [options]="options"
                highcharts-chart
              ></highcharts-chart>
            </div>
            <table mat-table [dataSource]="camapaignData " matSort (matSortChange)="announceSortChange($event)" class="mat-elevation table table-hover ">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id"> User Id. </th>
                    <td mat-cell *matCellDef="let element" class="tabelId">{{element.id|id}} </td>
                </ng-container>
                <!-- Campaign Name Column -->
                <ng-container matColumnDef="campaignName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by campaignName" class="tableCampaign">Campaign Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.campaignName |uppercase}} </td>
                </ng-container>
                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status" class="tableStatus" > Status </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-chip class=" mat-chip mat-chip-C" *ngIf="element.status=='Completed' ">
                                {{element.status}}
                            </mat-chip>
                            <mat-chip class=" mat-chip mat-chip-P" *ngIf="element.status=='Pending' ">
                                {{element.status}}
                            </mat-chip>
                            <mat-chip class=" mat-chip mat-chip-D" *ngIf="element.status=='Draft' ">
                                {{element.status}}
                            </mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>
                <!-- CTR Column -->
                <ng-container matColumnDef="Ctr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Ctr" class="tableCtr"> CTR </th>
                    <td mat-cell *matCellDef="let element"> {{element.Ctr}} % </td>
                </ng-container>
                <!-- StartDate Column -->
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date" class="tableCtr"> Start Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate| date:'dd MMM , h:mm a (yyy)'}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="tableAction"> Actions </th>
                    <td mat-cell *matCellDef="let element"> <button mat-button [matMenuTriggerFor]="menu"
                            class="btn btn-secondary dropdown-toggle px-4 dropdownMenuLink ">Action</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item *ngIf="element.status!=='Pending'" (click)="openDialog(element.id,'Pending')">Pending</button>
                            <button mat-menu-item *ngIf="element.status!=='Completed'" (click)="openDialog(element.id,'Completed')">Completed</button>
                            <button mat-menu-item *ngIf="element.status!=='Draft'" (click)="openDialog(element.id,'Draft')">Draft</button>
                            <!-- <button mat-button (click)="openDialog()">Open Confirm Dialog</button> -->
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[5]" 
showFirstLastButtons></mat-paginator>
        </div>
    </div>
</section>
