<h1>
  API Project
</h1>

<table border = "1">

  <tr>
    <td>id</td>
    <td>title</td>
    <td>firstName</td>
    <td>lastName</td>
  </tr>

  <tr *ngFor = "let item of data">
    <td>{{ item.id }}</td>
    <td> {{ item.title }}</td>
    <td>{{ item.firstName }}</td>
    <td> item.lastName</td>
  </tr>


</table>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>1</mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
