<div class="container" mt-10>
  <div class="row">

    <div class="container" mt-10>
      <div class="row bg-danger">
        <div *ngFor="let d of details  | paginate: { itemsPerPage: 9, currentPage: p }" class="d-flex col-md-4">
          <div >
            <div class="card m-1 col-md-12 " style="height:auto ;">
              <div>
              <img src="{{d.url}}" class='card-img-top col-md-12 mt-4' ><br>
              <h3 class="pt-5 px-3">{{ d.title}}</h3>
              <div class="card-body">
               
                <br>
                <p><span class="bg-danger text-light rounded p-1">

                  Rotten Tomatoes</span> {{d.tomatoes.viewer.rating}}/5 from {{d.tomatoes.viewer.numReviews}} viewers
                <br><br>
                <span class="bg-warning text-dark p-1">

                  imDb</span> {{d.imdb.rating}}/5 
                <br>

                  
                  {{d.plot}}
                </p>


              </div>
            </div>
            
          </div>
        </div>
      </div>
      <br>
      <br>
      <pagination-controls style="justify-content: center;" (pageChange)="p = $event">
      </pagination-controls>
      <br>
      <br>
    </div>
